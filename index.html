<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
  <header>
    <h2 class="title">Your Result</h2>

    <p class="results"><span>76</span>of 100</p>
    <h1>Great</h1>
    <p>You scored higher than 65% of the people who have taken these tests.</p>    
    
  </header>
  
  <main>

    <ul>Summary</ul>
    
    <!-- reaction -->
    <li class="reaction"> <p class="name"><img src="assets/images/icon-reaction.svg" alt="reaction icon">Reaction</p>
    <p class="points"><span>80</span> / 100</p></li>
    
    <!-- memory -->
    <li class="memory"> <p class="name"><img src="assets/images/icon-memory.svg" alt="memory icon">Memory</p> 
    <p class="points"><span>92</span> / 100</p>
    </li>
    
    <!-- verbal -->
    <li class="verbal"> <p class="name"><img src="assets/images/icon-verbal.svg" alt="verbal icon">Verbal</p>
      <p class="points"><span>61</span> / 100</p>
    </li>

    <!-- visual -->
    
    <li class="visual"> <p class="name"><img src="assets/images/icon-visual.svg" alt="visual icon"> Visual</p><p class="points"><span>72</span> / 100</p></li>
    
    <!-- button -->
    <button>Continue</button>

  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
